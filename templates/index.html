<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/styles.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>Analizador lexico</title>
</head>

<body>
    <main class="container">
        <div class="container_form">
            <h1>Ingresa el producto y su precio</h1>
            <form method="post" class="form">
                <input type="text" name="data" placeholder="Escribe aquÃ­..." required class="input_text">
                <input type="submit" value="Validar" class="button">
            </form>
            {% if productos %}
            <table border="1">
                <tr>
                    <th>Producto</th>
                    <th>Precio</th>
                    <th>IVA (Decimal)</th>
                    <th>Total</th>
                </tr>
                {% for producto in productos %}
                <tr>
                    <td>{{ producto.nombre }}</td>
                    <td>{{ producto.precio_decimal }}</td>
                    <td>{{ producto.iva }}</td>
                    <td>${{ producto.total }}</td>
                </tr>
                {% endfor %}
            </table>
            {% endif %}
        </div>
    </main>

</body>

</html>
